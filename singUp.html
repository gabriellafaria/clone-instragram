<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="container">
        <div class="phone">
            <img src="./img/phone.png" alt="Imagem de celular">
        </div>
        <div class="instagram">
            <div class="right">
                <img src="./img/instagram-logo.png" alt="logo instagram" class="instagram-logo">
                <div class="inputs">
                    <div class="new-profile">
                        <input type="text" class="identity" placeholder="Telefone, nome de usuário ou email">
                    </div>
                    <div class="new-profile">
                        <input type="text" class="password" placeholder="Senha">
                    </div>
                </div>
                <a href="#" class="instagram-login login">Entar</a>
                <div class="instagram-or">
                    <p class="or">OU</p>
                </div>
                <span class="facebook">
                    <img src="./img/facebook.png" class="facebook-icon" alt="facebook incon">
                    <a href="#" class="facebook-text">Entrar com o Facebook</a>
                </span>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>
            <div class="right">
                <p class="not-account">
                    <span class="link-black">Não tem uma conta?</span>
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-app">
                <p class="app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
