<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container">
        <div class="phone">
            <img src="./img/phone.png" alt="Imagem de celular">
        </div>
        <div class="instagram">
            <div class="right">
                <img src="./img/instagram-logo.png" alt="logo instagram" class="instagram-logo">
                <div class="profile">
                    <img src="./img/profile.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como books</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="right">
                <p class="not-account">Não é books?</p>
                <p class="not-account">
                    <a href="./singUp.html" class="link-blue">Alternar contas</a>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-app">
                <p class="app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
